<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Message for Paige</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1 class="header__title">Just For You, Paige!</h1>
    </header>
    <main>
        <div id="tiles-container" class="tiles-container" role="grid" aria-label="Interactive tiles revealing positive messages">
            <!-- Tiles will be generated by JavaScript -->
        </div>
        <div id="message-popup" class="message-popup" role="alertdialog" aria-labelledby="message-popup-text" aria-modal="true" aria-hidden="true">
            <p id="message-popup-text" class="message-popup__text"></p>
            <button id="close-message-button" class="message-popup__close-button">Close</button>
        </div>
    </main>
    <script src="script.js" type="module"></script>
</body>
</html>
